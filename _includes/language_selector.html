
<footer class="lang-selector">
    {% if page.lang-ref=='index' %}
        <a href="{{ site.baseurl }}/en/index.html">
            <img src="{{ site.baseurl }}/{{ site.languages['en'].icon }}" class="mt-3 ml-2 emoji" />
        </a>
        <a href="{{ site.baseurl }}/pt-BR/index.html">
            <img src="{{ site.baseurl }}/{{ site.languages['pt-BR'].icon }}" class="mt-3 ml-2 emoji" />
        </a>
    {% else %}
        {% assign posts=site.posts | where:"lang-ref", page.lang-ref | sort: 'lang' %}
        {% for post in posts %}        
            <a href="{{ site.base-url }}{{ post.url }}">
                <img src="{{ site.baseurl }}/{{ site.languages[post.lang].icon }}" class="mt-3 ml-2 emoji" />
            </a>
        {% endfor %}
    {% endif %}
</footer>
