
<footer class="lang-selector">
    {% if page.lang-ref=='index' %}
        <a href="{{ site.baseurl }}/en/index.html">
            <img src="{{ site.baseurl }}/{{ site.languages['en'].icon }}" class="mt-3 ml-3 emoji" />
        </a>
        <a href="{{ site.baseurl }}/pt-BR/index.html">
            <img src="{{ site.baseurl }}/{{ site.languages['pt-BR'].icon }}" class="mt-3 ml-3 emoji" />
        </a>
    {% else %}
        {% assign psts=site.posts | where:"lang-ref", page.lang-ref | sort: 'lang' %}
        {% for pst in psts %}        
            <a href="{{ site.base-url }}{{ pst.url }}">
                <img src="{{ site.baseurl }}/{{ site.languages[pst.lang].icon }}" class="mt-3 ml-3 emoji" />
            </a>
        {% endfor %}
        
        {% assign pgs=site.pages | where:"lang-ref", page.lang-ref | sort: 'lang' %}
        {% for pg in pgs %}        
            <a href="{{ site.base-url }}{{ pg.url }}">
                <img src="{{ site.baseurl }}/{{ site.languages[pg.lang].icon }}" class="mt-3 ml-3 emoji" />
            </a>
        {% endfor %}
    {% endif %}
</footer>
